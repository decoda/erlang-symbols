sudo: false
env:
  global:
    - PACKAGE_VERSION="$(node -p -e 'require(\"./package.json\").version')"
notifications:
  email: false
os:
- linux
language: node_js
node_js:
- 8
addons:
  apt:
    packages:
    - libsecret-1-dev
services:
  - xvfb
before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then
    export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
    sleep 3;
  fi
script:
- npm test --silent
- npm run vscode:prepublish
cache:
  directories:
    - .vscode-test
before_deploy:
- npm install -g vsce;
- vsce package;
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.vsix"
  skip_cleanup: true
  name: "Version ${PACKAGE_VERSION}"
  on:
    repo: decoda/erlang-symbols
    branch: master
    tags: true
    condition: $TRAVIS_OS_NAME = linux
